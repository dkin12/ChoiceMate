<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment/header :: head('상세페이지')}"></head>

<body>
<div th:replace="~{fragment/nav :: nav}"></div>
<div class = "container mt-3 mb-3">


    <h2 class="mb-1" th:text="${post.title}"></h2>
    <div class="line mt-3 mb-3"></div>

    <div class="content-body mb-5" style="min-height: 200px;">
        <p th:text="${post.content}"></p>
    </div>

    <form th:action="@{/choicemate/vote}" th:method="POST">
        <input type="hidden" th:name="id" th:value="${post.id}">

        <div class="voting-section mb-5">
            <h5 class="mb-3" th:text="#{index.002}"></h5>

            <div th:if="${voted}">
                <div class="progress mt-3" style="height: 20px;">
                    <div class="progress-bar bg-warning"
                         th:style="'width: ' + ${percentageA} + '%;'"></div>
                    <div class="progress-bar bg-success"
                         th:style="'width: ' + ${percentageB} + '%;'"></div>
                </div>
                <div class="d-flex justify-content-between mt-2">
                    <div>
                        <h4 class="text-warning d-inline"
                            th:text="${#numbers.formatInteger(percentageA, 0)} + '%'"></h4>
                        <span class="text-muted ms-1"
                              th:text="'(' + ${countA} + '표)'"></span>
                    </div>
                    <div>
                        <h4 class="text-success d-inline"
                            th:text="${#numbers.formatInteger(percentageB, 0)} + '%'"></h4>
                        <span class="text-muted ms-1"
                              th:text="'(' + ${countB} + '표)'"></span>
                    </div>
                </div>
            </div>

            <div class ="mt-3 mb-3">
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="voteOption" id="optionA"
                           value="A" th:disabled="${voted}"
                           th:checked="${userVote == 'A' or userVote == null}">
                    <label class="form-check-label" for="optionA" th:text="${post.optionA}"></label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="voteOption" id="optionB"
                           value="B" th:disabled="${voted}"
                            th:checked="${userVote == 'B'}"
                    >
                    <label class="form-check-label" for="optionB" th:text="${post.optionB}"></label>
                </div>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-outline-primary" id="vote"
                        th:text="#{index.002}" th:if="${!voted}"></button>
            </div>
        </div>
    </form>


    <hr class="my-4">
    <div class="comment-section">
        <h5 class="mb-3" th:text="#{index.005}">
            <span class="badge bg-dark ms-1" th:text="${#lists.size(post.comments)}"></span>
        </h5>
        <form class="needs-validation" action="/comment" method="post" novalidate>
            <input type="hidden" name="postId" th:value="${post.id}">

            <div class="mb-2">
                <textarea name="content" class="form-control" id="commentContent" rows="4"
                          th:placeholder="#{index.006}" required></textarea>
                <div class="invalid-feedback" th:text="#{index.014}"></div>
            </div>

            <div class="row g-2 align-items-start">
                <div class="col-auto">
                    <label for="commentUser" class="form-label mb-0"><b th:text="#{index.007}"></b></label>
                </div>
                <div class="col-12 col-md">
                    <input type="text" name="name" class="form-control form-control-sm" id="commentUser"
                           th:placeholder="#{index.008}" required>
                    <div class="invalid-feedback" th:text="#{index.015}"></div>
                </div>
                <div class="col-auto">
                    <label for="commentPassword" class="form-label mb-0"><b th:text="#{index.009}"></b></label>
                </div>
                <div class="col-12 col-md">
                    <input type="password" name="password" class="form-control form-control-sm" id="commentPassword"
                           th:placeholder="#{index.010}" required>
                    <div class="invalid-feedback" th:text="#{index.016}"></div>
                </div>
                <div class="col-12 col-md-auto text-end">
                    <button type="submit" class="btn btn-dark btn-sm px-4" th:text="#{index.011}"></button>
                </div>
            </div>
        </form>

        <div class="comment-list mt-4">
            <div th:if="${#lists.isEmpty(post.comments)}" class="text-center text-muted py-5">
                <p class="mb-0" th:text="#{index.012}"></p>
                <p th:text="#{index.013}"></p>
            </div>

            <div th:if="${!#lists.isEmpty(post.comments)}">
                <ul class="list-group">
                    <li class="list-group-item border-bottom" th:each="comment : ${post.comments}">
                        <div class="d-flex justify-content-between">
                            <b th:text="${comment.name}"></b>
                            <div>
                                <a href="#"
                                   class="text-muted text-decoration-none ms-2"
                                   data-bs-toggle="modal"
                                   data-bs-target="#editModal"
                                   th:data-comment-id="${comment.id}"
                                   th:data-comment-content="${comment.content}"
                                   th:text="#{index.023}"></a>

                                <a href="#"
                                   class="text-muted text-decoration-none ms-2"
                                   data-bs-toggle="modal"
                                   data-bs-target="#deleteModal"
                                   th:data-comment-id="${comment.id}"
                                   th:text="#{index.024}"></a>
                            </div>
                        </div>
                        <p th:text="${comment.content}" class="mb-0 mt-1"></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div> <div th:replace="~{fragment/modal :: deleteModal}"></div>
<div th:replace="~{fragment/modal :: editModal}"></div>
<div th:replace="~{fragment/toast :: toastMessage}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // === 1. Form 유효성 검사 스크립트 ===
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })();

    // === 2. 삭제(Delete) 모달 스크립트 ===
    var deleteModal = document.getElementById('deleteModal');
    if (deleteModal) {
        deleteModal.addEventListener('show.bs.modal', function (event) {
            // (1) 관련 요소들 찾기
            var button = event.relatedTarget;
            var modalForm = deleteModal.querySelector('form');
            var passwordInput = deleteModal.querySelector('input[name="password"]');
            var errorAlert = deleteModal.querySelector('.alert-danger');
            var modalCommentIdInput = deleteModal.querySelector('#deleteModalCommentId');

            // (2) 댓글 ID 설정
            var commentId = button.getAttribute('data-comment-id');
            modalCommentIdInput.value = commentId;

            // (3) [수정] 비밀번호 필드 초기화
            if (passwordInput) {
                passwordInput.value = '';
            }
            // (4) [수정] 이전 오류 메시지 숨기기
            if (errorAlert) {
                errorAlert.style.display = 'none';
            }
            // (5) [수정] 부트스트랩 유효성 검사 상태 초기화
            if (modalForm) {
                modalForm.classList.remove('was-validated');
            }

            const wrongMsg = modalForm.querySelector('.wrong-password-msg');
            if (wrongMsg) wrongMsg.classList.add('d-none')
        });
    }

    // === 3. 수정(Edit) 모달 스크립트 ===
    var editModal = document.getElementById('editModal');

    if (editModal) {
        editModal.addEventListener('show.bs.modal', function (event) {
            // (1) 관련 요소들 찾기
            var button = event.relatedTarget;
            var modalForm = editModal.querySelector('form');
            var passwordInput = editModal.querySelector('#editModalPassword');
            var modalContentTextarea = editModal.querySelector('#editModalContent');
            var errorAlert = editModal.querySelector('.alert-danger');
            var modalCommentIdInput = editModal.querySelector('#editModalCommentId');

            // (2) 댓글 ID 및 원본 내용 설정
            var commentId = button.getAttribute('data-comment-id');
            var commentContent = button.getAttribute('data-comment-content');
            modalCommentIdInput.value = commentId;
            modalContentTextarea.value = commentContent;

            // (3) [수정] 비밀번호 필드 초기화
            if (passwordInput) {
                passwordInput.value = '';
            }
            // (4) [수정] 이전 오류 메시지 숨기기
            if (errorAlert) {
                errorAlert.style.display = 'none';
            }
            // (5) [수정] 부트스트랩 유효성 검사 상태 초기화
            if (modalForm) {
                modalForm.classList.remove('was-validated');
            }
            const wrongMsg = modalForm.querySelector('.wrong-password-msg');
            if (wrongMsg) wrongMsg.classList.add('d-none')
        });
    }
    // === 4. 댓글 수정 요청 ===
    const editForm = document.getElementById('editForm');
    if (editForm) {
        editForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const commentId = document.getElementById('editModalCommentId').value;
            const content = document.getElementById('editModalContent').value;
            const password = document.getElementById('editModalPassword').value;
            const errorBox = document.querySelector('#editModal .alert-danger');

            fetch(`/comment/${commentId}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: content,
                    password: password
                })
            })
            .then(res => {
                if (res.ok) {
                    showToast("수정","수정되었습니다.");
                } else if (res.status === 403) {
                    const wrongMsg = editForm.querySelector('.wrong-password-msg');
                    if (wrongMsg) {
                        wrongMsg.classList.remove('d-none');
                    }
                } else {
                    alert('수정 중 오류가 발생했습니다.');
                }
            });
        });
    }

    // === 5. 댓글 삭제 요청 ===
    const deleteForm = document.getElementById('deleteForm');
    if (deleteForm) {
        deleteForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const commentId = document.getElementById('deleteModalCommentId').value;
            const password = deleteForm.querySelector('input[name="password"]').value;
            const errorBox = document.querySelector('#deleteModal .alert-danger');

            fetch(`/comment/${commentId}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    password: password
                })
            })
            .then(res => {
                if (res.ok) {
                    showToast("삭제","삭제되었습니다.");
                } else if (res.status === 403) {
                    const wrongMsg = deleteForm.querySelector('.wrong-password-msg');
                    if (wrongMsg) {
                        wrongMsg.classList.remove('d-none');
                    }
                } else {
                    alert('삭제 중 오류가 발생했습니다.');
                }
            });
        });
    }


    function showToast(title, message) {
        const toastEl = document.getElementById('liveToast');
        if (!toastEl) return; // "틀"이 없으면 중단

        const toastTitleEl = toastEl.querySelector('.me-auto');
        const toastBodyEl = toastEl.querySelector('.toast-body');

        toastTitleEl.textContent = title;
        toastBodyEl.textContent = message;

        const toast = new bootstrap.Toast(toastEl, {delay: 1000}); // 3초 후 자동 닫힘
        setTimeout(function() {
            location.reload();
        }, 1000);
        toast.show();
    }
</script>

</body>
</html>
