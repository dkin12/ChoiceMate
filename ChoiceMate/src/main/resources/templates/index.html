<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>これとそれ</title>
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/sketchy/bootstrap.min.css">
</head>

<body>

<div class="container my-5" style="max-width: 800px;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#index">これとそれ</a>
        </div>

    </nav>

    <h2 class="mb-1"> 상상 초월의 능력 vs 무한한 행운 </h2>
    <hr class="my-3">


    <div class="content-body mb-5" style="min-height: 100px;">
        <p>내용입니다ㅓㅓ</p>
    </div>

    <div class="voting-section mb-5">
        <h5 class="mb-3">투표하기</h5>

        <div class="form-check mb-2">
            <input class="form-check-input" type="radio" name="voteOption" id="optionA">
            <label class="form-check-label" for="optionA" style="color: #f0ad4e;">
                원하는 대로 세상을 바꿀 수 있는 초능력. (단, 능력을 사용하는 순간마다 극심한 피로를 느낌)
            </label>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="voteOption" id="optionB">
            <label class="form-check-label" for="optionB" style="color: #5cb85c;">
                평생 원하는 모든 일이 척척 풀리는 무한한 행운. (단, 행운이 없는 다른 사람을 도울 수는 없음)
            </label>
        </div>

        <div class="text-end">
            <button class="btn btn-success rounded-pill px-4">투표하기</button>
        </div>
    </div>

    <hr class="my-4">

    <div class="comment-section">
        <h5 class="mb-3">
            댓글 <span class="badge bg-dark ms-1">0</span>
        </h5>

        <form action="/comment" method="post">
            <div class="mb-2">
                <textarea class="form-control" id="commentContent" rows="4" placeholder="댓글을 입력하세요."></textarea>
            </div>

            <div class="row g-2 align-items-center">
                <div class="col-auto">
                    <label for="commentUser" class="form-label mb-0"><b>아이디</b></label>
                </div>
                <div class="col">
                    <input type="text" class="form-control form-control-sm" id="commentUser" placeholder="아이디를 입력하세요.">
                </div>
                <div class="col-auto">
                    <label for="commentPassword" class="form-label mb-0"><b>비밀번호</b></label>
                </div>
                <div class="col">
                    <input type="password" class="form-control form-control-sm" id="commentPassword" placeholder="비밀번호를 입력하세요.">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-dark btn-sm px-4">등록</button>
                </div>
            </div>
        </form>

        <div class="comment-list text-center text-muted py-5">
            <p class="mb-0">아직 댓글이 없어요.</p>
            <p>가장 먼저 댓글을 남겨보세요.</p>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
